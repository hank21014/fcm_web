<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCM Test</title>
  </head>
  <body>
    <div class="app">
      <div class="app-bar">
        <div class="app-bar-title">FCM Test</div>
        <div class="app-bar-actions">
          <div class="center">
            <label class="switch">
              <input id="theme__switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="center">
        <div class="card w-70">
          <div class="card-body">
            <div class="form-group">
              <label>Config</label>
              <textarea id="config__input"></textarea>
            </div>
            <div class="form-group">
              <label>Valid Key</label>
              <input type="text" id="valid_key__input" />
            </div>
            <div class="form-group">
              <label>Device Token</label>
              <input type="text" id="token__input" />
            </div>
          </div>
          <div class="card-actions">
            <button class="btn" id="copy_token__btn">Copy Device Token</button>
            <button class="btn" id="get_token__btn">Get Device Token</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
